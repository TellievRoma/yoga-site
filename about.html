<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>О школе йоги</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      color: #2a3548;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .social-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 14px;
    }

    .social-icons a {
      display: inline-block;
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: white;
    }

    .social-icons a:hover {
      transform: scale(1.15);
    }

    .social-icons svg {
      fill: white;
      width: 100%;
      height: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #1f4e79;
      margin-top: 40px;
      font-size: 1.8rem;
    }

    .teachers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .teacher-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
    }

    .teacher-card img {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .teacher-card h3 {
      margin: 0 0 6px;
      color: #1f4e79;
      font-size: 1.2rem;
    }

    .teacher-card p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
    }

    .reviews-carousel {
      overflow-x: auto;
      display: flex;
      gap: 20px;
      scroll-snap-type: x mandatory;
      scroll-padding: 0 20px;
      padding: 10px 0;
    }

    .review-card {
      flex: 0 0 300px;
      background: #fff;
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      scroll-snap-align: center;
    }

    .review-card p {
      font-style: italic;
      font-size: 0.95rem;
      margin: 0 0 10px;
    }

    .review-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      justify-content: center;
    }

    .review-profile img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .review-profile a {
      color: #355c7d;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .review-profile a:hover {
      color: #1f4e79;
    }

    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #1f4e79;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #163a5c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.95rem;
      color: #666;
      background-color: #eef4fb;
      margin-top: 60px;
    }

    /* Модальное окно */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      color: #2a3548;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #999;
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: none;
    }

    .modal-close:hover {
      color: #1f4e79;
    }

    .modal-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1f4e79;
      margin-bottom: 15px;
      text-align: center;
    }

    .modal-position {
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal-description {
      font-size: 1rem;
      color: #444;
      margin-bottom: 25px;
      white-space: pre-line;
    }

    .modal-photo {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .certificates-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #1f4e79;
      text-align: center;
    }

    .certificates {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      scroll-padding: 0 10px;
    }

    .certificates img {
      flex: 0 0 auto;
      max-width: 140px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
      scroll-snap-align: start;
    }

    .certificates img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- [ОСТАЛЬНОЙ КОД: header, main, секции, footer — без изменений] -->
  <!-- [...ОСТАЛЬНОЙ КОД ОСТАЁТСЯ ТЕМ ЖЕ...] -->
  
  <!-- Скрипт внизу — без изменений -->
  <script>
    const teachersData = {
      nadezhda: {
        name: "Надежда Теллиева",
        position: "Основатель школы, преподаватель хатха йоги и аэройоги",
        photo: "images/Nadezhda_large.JPG",
        description: `Надежда — опытный преподаватель с более чем 10 годами практики.
Специализируется на хатха йоге, аэройоге и женском здоровье.
Основатель онлайн школы йоги.`,
        certificates: [
          "images/certificatesnadezhda_cert1.png",
          "images/certificatesnadezhda_cert2.png",
          "images/certificatesnadezhda_cert3.png",
          "images/certificatesnadezhda_cert4.png",
          "images/certificatesnadezhda_cert5.png",
          "images/certificatesnadezhda_cert6.png",
          "images/certificatesnadezhda_cert7.png",
          "images/certificatesnadezhda_cert8.png",
          "images/certificatesnadezhda_cert9.png",
          "images/certificatesnadezhda_cert10.png"
        ]
      },
      roman: {
        name: "Роман Теллиев",
        position: "Преподаватель анатомии и физиологии",
        photo: "images/Roman_large.JPG",
        description: `Роман — специалист с большим опытом в фитнесе и преподавании анатомии.
Выпускник КГУФКСТ.
Преподает правильную технику и биомеханику.`,
        certificates: [
          "images/certificates/roman_cert1.jpg",
          "images/certificates/roman_cert2.jpg"
        ]
      }
    };

    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modal-close');
    const modalTitle = modal.querySelector('.modal-title');
    const modalPosition = modal.querySelector('.modal-position');
    const modalPhoto = modal.querySelector('.modal-photo');
    const modalDescription = modal.querySelector('.modal-description');
    const modalCertificates = modal.querySelector('.certificates');

    document.querySelectorAll('.teacher-card').forEach(card => {
      card.addEventListener('click', () => {
        const teacherKey = card.dataset.teacher;
        const data = teachersData[teacherKey];

        if (!data) return;

        modalTitle.textContent = data.name;
        modalPosition.textContent = data.position;
        modalPhoto.src = data.photo;
        modalPhoto.alt = data.name;
        modalDescription.textContent = data.description;

        modalCertificates.innerHTML = data.certificates.map(src =>
          `<img src="${src}" alt="Сертификат ${data.name}" />`
        ).join('');

        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
